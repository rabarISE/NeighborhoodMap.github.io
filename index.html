 <!DOCTYPE html>
        <html>
        <head>
        <title>Simple Map</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta charset="utf-8">
           <link rel="stylesheet" href="style/style.css" type="text/css">      
        </head>
         <body>
         	    <div id="map"> </div>

        <div class="searchbar">
                   <!-- using knockout.js -->
                <input type="text" placeholder="Filter by name" id="serch">
                <button  id="submit" data-bind="click: fltar">Submit</button><br><br>
                <select id="list" required   data-bind="click: listres"><option value="" disabled selected hidden>List of restaurant in Sulaymaniyah , Iraq . . </option></select>
                <p class="clearbutton" id="clear" data-bind="click: clearfltar">Clear filter</p>

        </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwTN8eExcaw0x3fDV6EECxtlsRZ_wTDGc&libraries=places"></script>
               <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
       <script type="text/javascript" src="js/knockout-3.4.2.js"></script>
        <script src="js/app.js"></script>
         </body>
         </html>
